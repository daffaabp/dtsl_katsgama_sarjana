# FastCGI Cache Settings
fastcgi_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;
fastcgi_cache_key "$request_method$request_uri$query_string";
fastcgi_cache_use_stale error timeout invalid_header http_500;
fastcgi_cache_valid 200 60m;

server {
    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'";

    # Deny access to sensitive files and directories
    location ~ ^/(vendor|tests|\.git|composer\.(json|lock)|\.env|\..*) {
        deny all;
        return 404;
    }

    # Deny access to dot files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Cache Settings
        fastcgi_cache my_cache;
        fastcgi_cache_bypass $http_pragma;
        fastcgi_cache_revalidate on;
        add_header X-FastCGI-Cache $upstream_cache_status;
        
        # Optimized Timeout Settings
        fastcgi_read_timeout 180;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
        
        # Optimized Proxy Settings
        proxy_connect_timeout 60;
        proxy_send_timeout 180;
        proxy_read_timeout 180;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        
        # Cache Static Files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Optimized Client Settings
    client_max_body_size 100M;
    client_body_timeout 180;
    client_header_timeout 60;
    keepalive_timeout 60;
    send_timeout 180;
} 